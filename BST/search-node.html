<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree</title>
</head>

<body>
    <script>

        class Node {
            constructor(val) {
                this.value = val;
                this.left = null;
                this.right = null;
            }
        }
        class BSTree {
            constructor() {
                this.root = null;
            }
            isTreeEmpty() {
                return this.root == null;
            }
            makeTree(val) {
                let newNode = new Node(val);
                if (this.root === null) {
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode)
                }
            }
            insertNode(root, newNode) {
                if (root.value > newNode.value) {
                    if (root.left === null) {
                        root.left = newNode
                    } else {
                        this.insertNode(root.left, newNode);
                    }
                } else {
                    if (root.right === null) {
                        root.right = newNode;
                    } else {
                        this.insertNode(root.right, newNode);
                    }
                }
            }
            search(root, value) {
                if (root === null) {
                    return false;
                } else if (root.value === val) {
                    return true;
                } else if (root.value > val) {
                    return this.search(root.left, val);
                } else {
                    return this.search(root.right, val);
                }
            }
        }
        let bst = new BSTree();
        bst.makeTree(20);
        bst.makeTree(30);
        bst.makeTree(40);
        bst.search(bst.root, 30);

        console.warn(bst);

    </script>
</body>

</html>
